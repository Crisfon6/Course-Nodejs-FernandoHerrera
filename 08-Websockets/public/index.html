<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class='container'>
    <h1 class="mt-2">Socket IO</h1>
    <hr>
    <p>
        Server Status:
        <strong> <span id='lblOnline' class='text-success'>Online</span></strong>
        <strong> <span id='lblOffline'class='text-danger'>Offline</span></strong>
    </p>
    <div class="row">
        <div class="col">
            <input type="text" name="" id="txtMsg" class="form-control">
        </div>
        <div class="col">
            <button id="btnSend" class="btn btn-primary">
                Send
            </button>
        </div>

    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="js/socket-client.js"></script>
</body>

</html>
